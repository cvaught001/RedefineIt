<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 — Lost in the Starspinner</title>
    <style>
      html, body { margin: 0; height: 100%; background: #0b0f13; color: #d9e7ff; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      #wrap { position: relative; height: 100%; }
      #c { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
      #scrim { position: absolute; inset: 0; background: radial-gradient(ellipse at center, rgba(0,0,0,0.18), rgba(0,0,0,0.6)); pointer-events: none; }
      .panel { position: relative; z-index: 1; height: 100%; display: grid; place-items: center; text-align: center; padding: 24px; }
      h1 { margin: 0 0 8px; font-size: 48px; color: #8cc8ff; }
      p { margin: 6px 0; opacity: 0.9; }
      a.btn { display: inline-block; margin-top: 14px; padding: 10px 14px; border-radius: 10px; border: 1px solid rgba(140, 200, 255, 0.4); color: #cfe8ff; text-decoration: none; background: rgba(15,22,34,0.65); backdrop-filter: blur(6px); box-shadow: 0 8px 30px rgba(0,0,0,0.35); }
      a.btn:active { transform: translateY(1px); }
    </style>
  </head>
  <body>
    <div id="wrap">
      <canvas id="c"></canvas>
      <div id="scrim"></div>
      <div class="panel">
        <div>
          <h1>404 — Lost in the Starspinner</h1>
          <p>The page you’re looking for drifted off into the void.</p>
          <p>Let’s take you back to safer orbits.</p>
          <a class="btn" href="/index.html">Take me home</a>
        </div>
      </div>
    </div>
    <script src="js/starspinner.js"></script>
    <script>
      initStarspinner('#c', {})
    </script>
  </body>
  </html>
