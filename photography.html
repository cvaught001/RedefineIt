    <link href="css/index.css" rel="stylesheet" />
    <style>
      :root { --bg:#0b0f13; --surface:rgba(15,22,34,0.72); --surface-strong:rgba(15,22,34,0.9); --outline:rgba(39,64,95,0.6); --accent:#8cc8ff; --accent-2:#b2e0ff; --header-h:56px; }
      html, body { min-height: 100%; overflow-x: hidden; }
      body { font-family: system-ui, sans-serif; background: var(--bg); color: #d9e7ff; padding: 2rem; line-height: 1.7; }
      h1 { margin: 0 0 8px; color: var(--accent); }
      .desc { margin-top: 8px; font-size: 14px; opacity: .9; }
      #bgWrap, .content { transition: transform 480ms ease; will-change: transform; }
      .slide-out { transform: translateX(-100vw); }
      .slide-out-right { transform: translateX(100vw); }
      .pre-enter-from-right { transform: translateX(100vw); }
      .pre-enter-from-left { transform: translateX(-100vw); }
      #bgWrap { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
      #bgCanvas { width: 100%; height: 100%; display: block; }
      #bgScrim { position: absolute; inset: 0; background: radial-gradient(ellipse at center, rgba(0,0,0,.18), rgba(0,0,0,.6)); }
      .content { position: relative; z-index: 1; width: min(50vw, 980px); margin: calc(2rem + var(--header-h)) auto 2rem; }
      @media (max-width: 1000px) { .content { width: 92vw; } }
      #slideArrow { position: fixed; right: 12px; top: 50%; transform: translateY(-50%); z-index: 4; width: 66px; height: 66px; border-radius: 50%; border: 1px solid var(--outline); background: rgba(15,22,34,0.75); color: #cfe8ff; display: grid; place-items: center; cursor: pointer; box-shadow: 0 8px 24px rgba(0,0,0,0.35); }
      #slideArrow:active { transform: translateY(-50%) scale(0.98); }
      #slideArrow svg { width: 28px; height: 28px; fill: #cfe8ff; }
      #slideArrowLeft { position: fixed; left: 12px; top: 50%; transform: translateY(-50%); z-index: 4; width: 66px; height: 66px; border-radius: 50%; border: 1px solid var(--outline); background: rgba(15,22,34,0.75); color: #cfe8ff; display: grid; place-items: center; cursor: pointer; box-shadow: 0 8px 24px rgba(0,0,0,0.35); }
      #slideArrowLeft:active { transform: translateY(-50%) scale(0.98); }
      #slideArrowLeft svg { width: 28px; height: 28px; fill: #cfe8ff; }
      .panel { background: var(--surface); border: 1px solid var(--outline); border-radius: 16px; padding: 20px; box-shadow: 0 12px 40px rgba(0,0,0,0.45); }

      /* Fixed Site Header */
      .site-header { position: fixed; inset: 0 0 auto 0; height: var(--header-h); z-index: 4; display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; background: rgba(15,22,34,0.72); border-bottom: 1px solid var(--outline); backdrop-filter: blur(8px); padding: 0 12px; }
      .site-header .brand { justify-self: start; font-family: "SF Mono", "Roboto Mono", Menlo, Consolas, "Liberation Mono", monospace; font-weight: 800; letter-spacing: 1px; color: var(--accent-2); text-transform: uppercase; font-size: 14px; }
      .site-header .site-nav { justify-self: center; display: flex; gap: 16px; }
      .site-header .site-nav a { color: #cfe8ff; text-decoration: none; font-weight: 600; font-size: 13px; padding: 6px 8px; border-radius: 8px; transition: background-color 160ms ease, color 160ms ease; }
      .site-header .site-nav a:hover { background: rgba(255,255,255,0.06); color: var(--accent-2); }
      .site-header .spacer { justify-self: end; }
  </style>
  </head>
  <body>
    <div data-include="partials/header.html"></div>
    <div id="bgWrap" aria-hidden="true">
      <canvas id="bgCanvas"></canvas>
      <div id="bgScrim"></div>
    </div>

    <button id="slideArrowLeft" title="Previous" aria-label="Previous">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <polygon points="16,5 6,12 16,19" />
      </svg>
    </button>
    <button id="slideArrow" title="Next" aria-label="Next">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <polygon points="8,5 18,12 8,19" />
      </svg>
    </button>

    <main class="content">
      <div class="panel">
        <h1>Photography</h1>
        <p class="desc">Selected works in light, texture, and narrative — a visual counterpoint to interactive systems.</p>
      </div>

      <div class="panel">
        <h2 class="section-title">Gallery</h2>
        <div class="photo-grid" id="photoGrid">
          <noscript>
            <a class="photo-item" href="images/photography/image1.jpg" target="_blank" rel="noopener">
              <img src="images/photography/image1.jpg" alt="Photograph 1" />
            </a>
            <a class="photo-item" href="images/photography/image2.jpg" target="_blank" rel="noopener">
              <img src="images/photography/image2.jpg" alt="Photograph 2" />
            </a>
          </noscript>
        </div>
        <p class="note">Click any image to view larger and navigate.</p>
      </div>

      <!-- Lightbox overlay -->
      <div class="lightbox" id="lightbox" aria-hidden="true" role="dialog" aria-modal="true">
        <div class="lightbox-inner">
          <img id="lightboxImg" class="lightbox-img enter" alt="Expanded photograph" />
          <div id="lightboxCaption" class="lightbox-caption"></div>
        </div>
        <button id="lbPrev" class="lb-btn lb-prev" aria-label="Previous">&#x2039;</button>
        <button id="lbNext" class="lb-btn lb-next" aria-label="Next">&#x203A;</button>
        <button id="lbClose" class="lb-btn lb-close" aria-label="Close">&#x2715;</button>
      </div>
    </main>

    <div data-include="partials/footer.html"></div>
    <script src="js/includes.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/starspinner.js"></script>
    <script>
      initStarspinner('#bgCanvas', {
        lineColor: 'rgba(255, 176, 208, 0.95)',
        trail: 0.21,
        glow: 24
      })
    </script>
  </body>
