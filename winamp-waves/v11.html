<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Warp Waves ‚Äî Sound Reactive (Preset)</title>
    <style>
      :root {
        color-scheme: dark;
      }
      html,
      body {
        margin: 0;
        height: 100%;
        background: #0b0f13;
        overflow: hidden;
      }
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
      .ui {
        position: fixed;
        left: 12px;
        top: 12px;
        z-index: 10;
        font: 14px/1.2 system-ui, sans-serif;
        color: #d9e7ff;
        background: rgba(10, 15, 24, 0.45);
        backdrop-filter: blur(6px);
        border: 1px solid rgba(120, 160, 220, 0.25);
        border-radius: 10px;
        padding: 10px 12px;
      }
      .ui button,
      .ui input[type='range'],
      .ui select {
        width: 220px;
        margin: 6px 0;
        padding: 10px 12px;
        background: #1a2330;
        border: 0;
        border-radius: 8px;
        color: #e6f0ff;
      }
      .row {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .ui label {
        opacity: 0.9;
      }
      .hint {
        opacity: 0.7;
        font-size: 12px;
        margin-top: 6px;
      }
      #jsonModal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(6px);
        z-index: 20;
        align-items: center;
        justify-content: center;
      }
      #jsonBox {
        background: #0e1520;
        color: #cde3ff;
        border: 1px solid #4a70b8;
        border-radius: 12px;
        padding: 20px;
        width: 80%;
        max-width: 600px;
      }
      #jsonBox textarea {
        width: 100%;
        height: 200px;
        background: #0b1018;
        color: #aee;
        border: 1px solid #335;
        border-radius: 8px;
        padding: 8px;
      }
      #jsonBox button {
        margin-top: 10px;
        padding: 8px 14px;
        border: 0;
        border-radius: 6px;
        background: #1a2330;
        color: #def;
      }
      #toggleUI {
        position: fixed;
        right: 12px;
        top: 12px;
        z-index: 15;
        font-size: 20px;
        line-height: 1;
        background: rgba(10, 15, 24, 0.45);
        border: 1px solid rgba(120, 160, 220, 0.25);
        color: #d9e7ff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        backdrop-filter: blur(6px);
        transition: background 0.2s, transform 0.2s, opacity 0.3s;
      }
      #toggleUI:hover {
        background: rgba(30, 45, 70, 0.6);
        transform: scale(1.1);
      }

      .ui {
        transition: opacity 0.35s ease, transform 0.35s ease;
        transform-origin: top left;
      }
      .ui.hidden {
        opacity: 0;
        transform: scale(0.9);
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
    <button id="toggleUI" title="Toggle Controls">üëÅÔ∏è</button>

    <div class="ui">
      <button id="micBtn">Start Mic</button>
      <div class="row">
        <label for="rays">Rays</label
        ><input id="rays" type="range" min="1" max="10" value="1" />
      </div>
      <div class="row">
        <label for="sens">Sensitivity</label
        ><input id="sens" type="range" min="50" max="300" value="94" />
      </div>
      <div class="row">
        <label for="trail">Trail</label
        ><input id="trail" type="range" min="4" max="60" value="24" />
      </div>
      <div class="row">
        <label for="hue">Hue Shift</label
        ><input id="hue" type="range" min="0" max="360" value="36" />
      </div>

      <!-- üîΩ New preset dropdown -->
      <div class="row">
        <label for="presetSelect">Presets</label>
        <select id="presetSelect">
          <option value="default">Default</option>
          <option value="triple">3-Ray Neon</option>
        </select>
      </div>

      <button id="defaultPreset">‚≠ê Load Default Preset</button>
      <button id="randomize">üé≤ Randomize</button>
      <button id="save">üíæ Save Preset</button>
      <button id="load">üìÇ Load Preset</button>
      <div class="hint">Soft neon warp ‚Ä¢ starts with your saved preset</div>
    </div>

    <div id="jsonModal">
      <div id="jsonBox">
        <textarea id="jsonText"></textarea><br />
        <button id="applyJson">Apply</button>
        <button id="closeJson">Close</button>
      </div>
    </div>
    <script>
      ;(() => {
        // === Canvas & buffers ======================================================
        const canvas = document.getElementById('c')
        const ctx = canvas.getContext('2d', { alpha: false })
        const buf = document.createElement('canvas')
        const bctx = buf.getContext('2d')

        // === Core UI elements (already in your HTML) ===============================
        const micBtn = document.getElementById('micBtn')
        const rays = document.getElementById('rays')
        const sens = document.getElementById('sens')
        const trail = document.getElementById('trail')
        const hue = document.getElementById('hue')
        const randomBtn = document.getElementById('randomize')
        const saveBtn = document.getElementById('save')
        const loadBtn = document.getElementById('load')
        const modal = document.getElementById('jsonModal')
        const jsonText = document.getElementById('jsonText')
        const applyJson = document.getElementById('applyJson')
        const closeJson = document.getElementById('closeJson')
        const defaultBtn = document.getElementById('defaultPreset')
        const presetSelect = document.getElementById('presetSelect')

        // === Inject our extra controls if missing (idempotent) =====================
        const ui = document.querySelector('.ui')
        if (!document.getElementById('polySides')) {
          ui.insertAdjacentHTML(
            'beforeend',
            `
      <div class="row"><label for="polySides">Polygon Sides</label><input id="polySides" type="range" min="3" max="12" value="6"></div>
      <div class="row"><label for="gridSize">Grid Density</label><input id="gridSize" type="range" min="3" max="20" value="8"></div>
      <div class="row"><label for="polyScale">Polygon Size</label><input id="polyScale" type="range" min="10" max="150" value="60"></div>
      <div class="row"><label for="layer1x">Layer1 X</label><input id="layer1x" type="range" min="-200" max="200" value="-40"></div>
      <div class="row"><label for="layer1y">Layer1 Y</label><input id="layer1y" type="range" min="-200" max="200" value="-30"></div>
      <div class="row"><label for="layer2x">Layer2 X</label><input id="layer2x" type="range" min="-200" max="200" value="30"></div>
      <div class="row"><label for="layer2y">Layer2 Y</label><input id="layer2y" type="range" min="-200" max="200" value="25"></div>
      <div class="row"><label for="layer3x">Layer3 X</label><input id="layer3x" type="range" min="-200" max="200" value="0"></div>
      <div class="row"><label for="layer3y">Layer3 Y</label><input id="layer3y" type="range" min="-200" max="200" value="0"></div>
      <div class="row"><label for="layerDepth">Layer Opacity</label><input id="layerDepth" type="range" min="1" max="10" value="4"></div>
    `
          )
        }

        // Fast map to our extra controls
        const controls = [
          'polySides',
          'gridSize',
          'polyScale',
          'layer1x',
          'layer1y',
          'layer2x',
          'layer2y',
          'layer3x',
          'layer3y',
          'layerDepth'
        ].reduce(
          (acc, id) => ((acc[id] = document.getElementById(id)), acc),
          {}
        )

        // === Quick performance wins =================================================
        const SCALE = 0.66 // render buffer at ~66% resolution
        const FPS_TARGET = 45 // cap FPS
        let lastFrame = 0

        let DPR = Math.min(2, devicePixelRatio || 1),
          W = 0,
          H = 0,
          BW = 0,
          BH = 0

        function resize() {
          W = canvas.width = innerWidth * DPR
          H = canvas.height = innerHeight * DPR
          BW = buf.width = Math.max(1, Math.floor(W * SCALE))
          BH = buf.height = Math.max(1, Math.floor(H * SCALE))
          ctx.fillStyle = '#0b0f13'
          ctx.fillRect(0, 0, W, H)
        }
        addEventListener('resize', resize, { passive: true })
        resize()

        // === Mic (smaller FFT) =====================================================
        let audioCtx = null,
          analyser = null,
          stream = null
        const FFT = 512
        let wave = new Uint8Array(FFT)

        async function startMic() {
          if (analyser) {
            stopMic(false)
            return
          }
          try {
            stream = await navigator.mediaDevices.getUserMedia({ audio: true })
            audioCtx = new (window.AudioContext || window.webkitAudioContext)()
            const src = audioCtx.createMediaStreamSource(stream)
            analyser = audioCtx.createAnalyser()
            analyser.fftSize = FFT
            analyser.smoothingTimeConstant = 0.85
            src.connect(analyser)
            micBtn.textContent = 'Stop Mic'
          } catch {
            micBtn.textContent = 'Mic blocked'
            setTimeout(() => (micBtn.textContent = 'Start Mic'), 1500)
          }
        }
        function stopMic(update = true) {
          if (stream) stream.getTracks().forEach(t => t.stop())
          if (audioCtx) audioCtx.close()
          stream = null
          audioCtx = null
          analyser = null
          if (update) micBtn.textContent = 'Start Mic'
        }
        micBtn.onclick = startMic

        // === Trig cache (rebuild when sides change) ================================
        let cachedSides = 0,
          basePoly = []
        function buildPolygon(sides) {
          basePoly.length = 0
          for (let i = 0; i <= sides; i++) {
            const a = (i / sides) * Math.PI * 2
            basePoly.push([Math.cos(a), Math.sin(a)])
          }
          cachedSides = sides
        }

        // === Helper: draw polygon with multi-stroke "fake glow" ====================
        function drawPolygon(ctx, cx, cy, r, rot, hueShift, amp) {
          ctx.save()
          ctx.translate(cx, cy)
          ctx.rotate(rot)

          for (let pass = 3; pass > 0; pass--) {
            ctx.beginPath()
            for (let k = 0; k < basePoly.length; k++) {
              const cosA = basePoly[k][0],
                sinA = basePoly[k][1]
              const distort =
                Math.sin((cosA + sinA) * r * 0.01 + amp * 3) * r * 0.25
              const x = cosA * (r + distort)
              const y = sinA * (r + distort)
              k ? ctx.lineTo(x, y) : ctx.moveTo(x, y)
            }
            ctx.closePath()
            ctx.globalAlpha = 0.18 / pass
            ctx.lineWidth = pass * DPR
            ctx.strokeStyle = `hsla(${hueShift},100%,70%,0.95)`
            ctx.stroke()
          }

          ctx.restore()
          ctx.globalAlpha = 1
        }

        // === Render =================================================================
        function drawFrame(t) {
          // trail clear on the buffer only
          bctx.fillStyle = `rgba(11,15,19,${trail.value / 220})`
          bctx.fillRect(0, 0, BW, BH)

          // waveform (mic or synth)
          if (analyser) analyser.getByteTimeDomainData(wave)
          else
            for (let i = 0; i < wave.length; i++) {
              const v =
                128 +
                60 * Math.sin(i * 0.04 + t * 2.0) +
                30 * Math.sin(i * 0.013 - t * 1.3)
              wave[i] = Math.max(0, Math.min(255, v))
            }

          // amplitude
          let sum = 0
          for (let i = 0; i < wave.length; i++) {
            const d = wave[i] - 128
            sum += d * d
          }
          const rms = Math.sqrt(sum / wave.length) / 128
          const amp = rms * (+sens.value / 200)

          // geometry & grid
          const sides = +controls.polySides.value
          if (sides !== cachedSides) buildPolygon(sides)

          const density = +controls.gridSize.value
          const baseHue = +hue.value
          const size = +controls.polyScale.value * DPR * SCALE
          const cols = density
          const rows = Math.ceil((BH / BW) * density)
          const spacingX = BW / cols
          const spacingY = BH / rows

          const layers = [
            {
              xOff: +controls.layer1x.value * DPR * SCALE,
              yOff: +controls.layer1y.value * DPR * SCALE,
              rotSpeed: 0.5,
              scale: 1.0,
              alpha: 0.8
            },
            {
              xOff: +controls.layer2x.value * DPR * SCALE,
              yOff: +controls.layer2y.value * DPR * SCALE,
              rotSpeed: 0.7,
              scale: 1.1,
              alpha: 0.55
            },
            {
              xOff: +controls.layer3x.value * DPR * SCALE,
              yOff: +controls.layer3y.value * DPR * SCALE,
              rotSpeed: 0.9,
              scale: 0.9,
              alpha: 0.4
            }
          ]

          // precompute cell centers (per frame; cheap)
          const centers = []
          for (let y = 0; y < rows; y++)
            for (let x = 0; x < cols; x++)
              centers.push([
                x * spacingX + spacingX / 2,
                y * spacingY + spacingY / 2
              ])

          // draw layers (monochrome)
          const layerAlphaMul = +controls.layerDepth.value / 10
          for (const L of layers) {
            bctx.globalAlpha = L.alpha * layerAlphaMul
            const rot = t * L.rotSpeed
            for (let i = 0; i < centers.length; i++) {
              const cx = centers[i][0] + L.xOff
              const cy = centers[i][1] + L.yOff
              const r = size * (0.4 + amp * 2) * L.scale
              drawPolygon(bctx, cx, cy, r, rot, baseHue, amp)
            }
          }
          bctx.globalAlpha = 1

          // composite buffer to full canvas
          ctx.drawImage(buf, 0, 0, W, H)
        }

        // === Game loop with FPS cap ================================================
        function loop(ms) {
          if (ms - lastFrame > 1000 / FPS_TARGET) {
            drawFrame(ms * 0.001)
            lastFrame = ms
          }
          requestAnimationFrame(loop)
        }
        requestAnimationFrame(loop)

        // === Presets / Randomize / Save-Load =======================================
        const presets = {
          default: {
            rays: 1,
            sens: 120,
            trail: 24,
            hue: 200,
            polySides: 6,
            gridSize: 8,
            polyScale: 60,
            layer1x: -40,
            layer1y: -30,
            layer2x: 30,
            layer2y: 25,
            layer3x: 0,
            layer3y: 0,
            layerDepth: 4
          },
          triple: {
            rays: 3,
            sens: 200,
            trail: 18,
            hue: 210,
            polySides: 6,
            gridSize: 9,
            polyScale: 70,
            layer1x: -60,
            layer1y: -10,
            layer2x: 40,
            layer2y: 35,
            layer3x: 10,
            layer3y: -20,
            layerDepth: 5
          },
          // your prototype + variations
          triwave_cyan: {
            rays: 3,
            sens: 231,
            trail: 10,
            hue: 186,
            polySides: 7,
            gridSize: 7,
            polyScale: 104,
            layer1x: -131,
            layer1y: 177,
            layer2x: 21,
            layer2y: -92,
            layer3x: -35,
            layer3y: -177,
            layerDepth: 5
          },
          triwave_amber: {
            rays: 3,
            sens: 245,
            trail: 14,
            hue: 38,
            polySides: 7,
            gridSize: 7,
            polyScale: 108,
            layer1x: -120,
            layer1y: 160,
            layer2x: 24,
            layer2y: -80,
            layer3x: -40,
            layer3y: -150,
            layerDepth: 6
          },
          triwave_deepblue: {
            rays: 3,
            sens: 210,
            trail: 12,
            hue: 220,
            polySides: 8,
            gridSize: 9,
            polyScale: 95,
            layer1x: -120,
            layer1y: 190,
            layer2x: 15,
            layer2y: -110,
            layer3x: -50,
            layer3y: -190,
            layerDepth: 5
          },
          triwave_mint: {
            rays: 3,
            sens: 250,
            trail: 9,
            hue: 160,
            polySides: 6,
            gridSize: 6,
            polyScale: 110,
            layer1x: -130,
            layer1y: 170,
            layer2x: 18,
            layer2y: -85,
            layer3x: -32,
            layer3y: -160,
            layerDepth: 4
          },
          triwave_dark: {
            rays: 2,
            sens: 180,
            trail: 20,
            hue: 210,
            polySides: 6,
            gridSize: 8,
            polyScale: 70,
            layer1x: -90,
            layer1y: 120,
            layer2x: 10,
            layer2y: -70,
            layer3x: -20,
            layer3y: -120,
            layerDepth: 3
          }
        }

        const friendlyName = k =>
          ({
            default: 'Default',
            triple: '3-Ray Neon',
            triwave_cyan: 'Triwave Cyan',
            triwave_amber: 'Triwave Amber',
            triwave_deepblue: 'Triwave Deep Blue',
            triwave_mint: 'Triwave Mint',
            triwave_dark: 'Triwave Dark'
          }[k] || k)

        function rebuildPresetDropdown() {
          presetSelect.innerHTML = Object.keys(presets)
            .map(k => `<option value="${k}">${friendlyName(k)}</option>`)
            .join('')
          const current =
            localStorage.getItem('polypreset_current') || 'default'
          if (presets[current]) presetSelect.value = current
        }

        const getSettings = () => ({
          rays: +rays.value,
          sens: +sens.value,
          trail: +trail.value,
          hue: +hue.value,
          ...Object.fromEntries(
            Object.entries(controls).map(([k, el]) => [k, +el.value])
          )
        })

        const applySettings = o => {
          for (const [k, v] of Object.entries(o)) {
            const el = document.getElementById(k)
            if (!el) continue
            el.value = v
          }
        }

        rebuildPresetDropdown()

        presetSelect.onchange = () => {
          const key = presetSelect.value,
            p = presets[key]
          if (p) {
            applySettings(p)
            localStorage.setItem('polypreset_current', key)
          }
        }

        defaultBtn.onclick = () => {
          applySettings(presets.default)
          presetSelect.value = 'default'
          localStorage.setItem('polypreset_current', 'default')
        }

        randomBtn.onclick = () => {
          const rint = (a, b) => (a + Math.random() * (b - a)) | 0
          rays.value = rint(1, 6)
          sens.value = rint(80, 300)
          trail.value = rint(8, 48)
          hue.value = rint(0, 360)
          controls.polySides.value = rint(3, 12)
          controls.gridSize.value = rint(4, 20)
          controls.polyScale.value = rint(20, 120)
          controls.layerDepth.value = rint(1, 10)
          const r200 = () => rint(-200, 200)
          controls.layer1x.value = r200()
          controls.layer1y.value = r200()
          controls.layer2x.value = r200()
          controls.layer2y.value = r200()
          controls.layer3x.value = r200()
          controls.layer3y.value = r200()
        }

        saveBtn.onclick = () => {
          jsonText.value = JSON.stringify(getSettings(), null, 2)
          modal.style.display = 'flex'
        }
        loadBtn.onclick = () => {
          jsonText.value = ''
          modal.style.display = 'flex'
        }
        applyJson.onclick = () => {
          try {
            applySettings(JSON.parse(jsonText.value))
          } catch {
            alert('Invalid JSON')
          }
          modal.style.display = 'none'
        }
        closeJson.onclick = () => (modal.style.display = 'none')

        // UI toggle (if present)
        const toggleUIBtn = document.getElementById('toggleUI')
        if (toggleUIBtn) {
          const uiPanel = document.querySelector('.ui')
          let uiVisible = true
          toggleUIBtn.onclick = () => {
            uiVisible = !uiVisible
            uiPanel.classList.toggle('hidden', !uiVisible)
            toggleUIBtn.textContent = uiVisible ? 'üëÅÔ∏è' : 'üôà'
            toggleUIBtn.title = uiVisible
              ? 'Hide Controls (H)'
              : 'Show Controls (H)'
          }
          document.addEventListener('keydown', e => {
            if (e.key.toLowerCase() === 'h') toggleUIBtn.click()
          })
        }

        // Load last-used preset (or default) once
        ;(() => {
          const key = localStorage.getItem('polypreset_current') || 'default'
          applySettings(presets[key] || presets.default)
          if (presets[key]) presetSelect.value = key
        })()
      })()
    </script>
  </body>
</html>
