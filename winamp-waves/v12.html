<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Warp Waves ‚Äî Sound Reactive (Preset)</title>
    <style>
      .ui {
        position: fixed;
        left: 12px;
        top: 12px;
        z-index: 10;
        font: 14px/1.2 system-ui, sans-serif;
        color: #d9e7ff;
        background: rgba(10, 15, 24, 0.65);
        backdrop-filter: blur(6px);
        border: 1px solid rgba(120, 160, 220, 0.25);
        border-radius: 10px;
        padding: 10px 12px;
        width: 260px;
        max-height: 90vh; /* üåü scrollable window height */
        overflow-y: auto; /* üåü add scrollbars */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        transition: opacity 0.35s ease, transform 0.35s ease;
        transform-origin: top left;
      }
      .ui.hidden {
        opacity: 0;
        transform: scale(0.9);
        pointer-events: none;
      }

      #toggleUI {
        position: fixed;
        right: 12px;
        top: 12px;
        z-index: 15;
        font-size: 20px;
        line-height: 1;
        background: rgba(10, 15, 24, 0.45);
        border: 1px solid rgba(120, 160, 220, 0.25);
        color: #d9e7ff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        backdrop-filter: blur(6px);
        transition: background 0.2s, transform 0.2s, opacity 0.3s;
      }
      #toggleUI:hover {
        background: rgba(30, 45, 70, 0.6);
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
    <button id="toggleUI" title="Toggle Controls">üëÅÔ∏è</button>

    <div class="ui">
      <button id="micBtn">Start Mic</button>
      <div class="row">
        <label for="rays">Rays</label
        ><input id="rays" type="range" min="1" max="10" value="1" />
      </div>
      <div class="row">
        <label for="sens">Sensitivity</label
        ><input id="sens" type="range" min="50" max="300" value="94" />
      </div>
      <div class="row">
        <label for="trail">Trail</label
        ><input id="trail" type="range" min="4" max="60" value="24" />
      </div>
      <div class="row">
        <label for="hue">Hue Shift</label
        ><input id="hue" type="range" min="0" max="360" value="36" />
      </div>

      <!-- üîΩ New preset dropdown -->
      <div class="row">
        <label for="presetSelect">Presets</label>
        <select id="presetSelect">
          <option value="default">Default</option>
          <option value="triple">3-Ray Neon</option>
        </select>
      </div>

      <button id="defaultPreset">‚≠ê Load Default Preset</button>
      <button id="randomize">üé≤ Randomize</button>
      <button id="save">üíæ Save Preset</button>
      <button id="load">üìÇ Load Preset</button>
      <div class="hint">Soft neon warp ‚Ä¢ starts with your saved preset</div>
    </div>

    <div id="jsonModal">
      <div id="jsonBox">
        <textarea id="jsonText"></textarea><br />
        <button id="applyJson">Apply</button>
        <button id="closeJson">Close</button>
      </div>
    </div>
    <script>
      ;(() => {
        const canvas = document.getElementById('c')
        const ctx = canvas.getContext('2d', { alpha: false })
        const buf = document.createElement('canvas')
        const bctx = buf.getContext('2d')

        // Core UI
        const micBtn = document.getElementById('micBtn')
        const rays = document.getElementById('rays')
        const sens = document.getElementById('sens')
        const trail = document.getElementById('trail')
        const hue = document.getElementById('hue')
        const randomBtn = document.getElementById('randomize')
        const saveBtn = document.getElementById('save')
        const loadBtn = document.getElementById('load')
        const modal = document.getElementById('jsonModal')
        const jsonText = document.getElementById('jsonText')
        const applyJson = document.getElementById('applyJson')
        const closeJson = document.getElementById('closeJson')
        const defaultBtn = document.getElementById('defaultPreset')
        const presetSelect = document.getElementById('presetSelect')

        // Inject controls if missing
        const ui = document.querySelector('.ui')
        if (!document.getElementById('polySides')) {
          ui.insertAdjacentHTML(
            'beforeend',
            `
      <div class="row"><label for="polySides">Polygon Sides</label><input id="polySides" type="range" min="3" max="12" value="6"></div>
      <div class="row"><label for="gridSize">Grid Density</label><input id="gridSize" type="range" min="3" max="20" value="8"></div>
      <div class="row"><label for="polyScale">Polygon Size</label><input id="polyScale" type="range" min="10" max="150" value="60"></div>
      <div class="row"><label for="layer1x">Layer1 X</label><input id="layer1x" type="range" min="-200" max="200" value="-40"></div>
      <div class="row"><label for="layer1y">Layer1 Y</label><input id="layer1y" type="range" min="-200" max="200" value="-30"></div>
      <div class="row"><label for="layer2x">Layer2 X</label><input id="layer2x" type="range" min="-200" max="200" value="30"></div>
      <div class="row"><label for="layer2y">Layer2 Y</label><input id="layer2y" type="range" min="-200" max="200" value="25"></div>
      <div class="row"><label for="layer3x">Layer3 X</label><input id="layer3x" type="range" min="-200" max="200" value="0"></div>
      <div class="row"><label for="layer3y">Layer3 Y</label><input id="layer3y" type="range" min="-200" max="200" value="0"></div>
      <div class="row"><label for="layerDepth">Layer Opacity</label><input id="layerDepth" type="range" min="1" max="10" value="4"></div>

      <div class="row"><label for="midGap">Mid Gap</label><input id="midGap" type="range" min="0" max="200" value="60"></div>
      <div class="row"><label for="edgy">Edginess</label><input id="edgy" type="range" min="1" max="10" value="3"></div>
      <div class="row"><label for="topBias">Top Bias</label><input id="topBias" type="range" min="-5" max="10" value="0"></div>
      <div class="row"><label for="angle">Angle¬∞</label><input id="angle" type="range" min="0" max="45" value="0"></div>
      <div class="row"><label>Symmetry</label><input id="symmetry" type="checkbox" checked></div>
      <div class="row"><label>Glow Pulse</label><input id="glowPulse" type="checkbox" checked></div>
      <div class="row"><label>Drift Motion</label><input id="driftMotion" type="checkbox" checked></div>
      <div class="row"><label>Fractal Mode</label><input id="fractalMode" type="checkbox"></div>
    `
          )
        }

        const controls = Array.from(ui.querySelectorAll('input')).reduce(
          (a, el) => {
            a[el.id] = el
            return a
          },
          {}
        )

        // Canvas scaling & performance
        const SCALE = 0.66,
          FPS_TARGET = 45
        let DPR = Math.min(2, devicePixelRatio || 1),
          W = 0,
          H = 0,
          BW = 0,
          BH = 0,
          lastFrame = 0
        function resize() {
          W = canvas.width = innerWidth * DPR
          H = canvas.height = innerHeight * DPR
          BW = buf.width = W * SCALE
          BH = buf.height = H * SCALE
          ctx.fillStyle = '#0b0f13'
          ctx.fillRect(0, 0, W, H)
        }
        addEventListener('resize', resize, { passive: true })
        resize()

        // Mic setup
        let audioCtx = null,
          analyser = null,
          stream = null
        const FFT = 512
        let wave = new Uint8Array(FFT)
        async function startMic() {
          if (analyser) {
            stopMic(false)
            return
          }
          try {
            stream = await navigator.mediaDevices.getUserMedia({ audio: true })
            audioCtx = new (window.AudioContext || window.webkitAudioContext)()
            const src = audioCtx.createMediaStreamSource(stream)
            analyser = audioCtx.createAnalyser()
            analyser.fftSize = FFT
            analyser.smoothingTimeConstant = 0.85
            src.connect(analyser)
            micBtn.textContent = 'Stop Mic'
          } catch {
            micBtn.textContent = 'Mic blocked'
            setTimeout(() => (micBtn.textContent = 'Start Mic'), 1500)
          }
        }
        function stopMic(update = true) {
          if (stream) stream.getTracks().forEach(t => t.stop())
          if (audioCtx) audioCtx.close()
          analyser = audioCtx = stream = null
          if (update) micBtn.textContent = 'Start Mic'
        }
        micBtn.onclick = startMic

        // Polygon trig cache
        let cachedSides = 0,
          basePoly = []
        function buildPolygon(sides) {
          basePoly = []
          for (let i = 0; i <= sides; i++) {
            const a = (i / sides) * Math.PI * 2
            basePoly.push([Math.cos(a), Math.sin(a)])
          }
          cachedSides = sides
        }

        // Draw helpers
        function drawPolygon(ctx, cx, cy, r, rot, hue, amp) {
          ctx.save()
          ctx.translate(cx, cy)
          ctx.rotate(rot)
          for (let pass = 3; pass > 0; pass--) {
            ctx.beginPath()
            for (const [cosA, sinA] of basePoly) {
              const distort =
                Math.sin((cosA + sinA) * r * 0.01 + amp * 3) * r * 0.25
              ctx.lineTo(cosA * (r + distort), sinA * (r + distort))
            }
            ctx.closePath()
            ctx.globalAlpha = 0.18 / pass
            ctx.lineWidth = pass * DPR
            ctx.strokeStyle = `hsla(${hue},100%,70%,0.9)`
            ctx.stroke()
          }
          ctx.restore()
          ctx.globalAlpha = 1
        }

        function drawFractalPolygon(ctx, x, y, r, rot, hue, amp, depth = 0) {
          drawPolygon(ctx, x, y, r, rot, hue, amp)
          if (depth < 2) {
            const next = r * 0.5,
              offset = r * 0.35
            drawFractalPolygon(
              ctx,
              x + offset,
              y + offset,
              next,
              rot + 0.5,
              hue + 10,
              amp,
              depth + 1
            )
            drawFractalPolygon(
              ctx,
              x - offset,
              y - offset,
              next,
              rot - 0.5,
              hue - 10,
              amp,
              depth + 1
            )
          }
        }

        function drawFrame(t) {
          if (controls.fractalMode.checked) {
            bctx.save()
            bctx.globalAlpha = 0.08
            bctx.translate(BW / 2, BH / 2)
            bctx.rotate(0.002)
            bctx.scale(1.01, 1.01)
            bctx.drawImage(buf, -BW / 2, -BH / 2)
            bctx.restore()
          } else {
            bctx.fillStyle = `rgba(11,15,19,${trail.value / 220})`
            bctx.fillRect(0, 0, BW, BH)
          }

          if (analyser) analyser.getByteTimeDomainData(wave)
          else
            for (let i = 0; i < wave.length; i++)
              wave[i] =
                128 +
                60 * Math.sin(i * 0.04 + t * 2) +
                30 * Math.sin(i * 0.013 - t * 1.3)

          let sum = 0
          for (let i = 0; i < wave.length; i++) {
            const d = wave[i] - 128
            sum += d * d
          }
          const rms = Math.sqrt(sum / wave.length) / 128
          const amp = rms * (+sens.value / 200)

          const sides = +controls.polySides.value
          if (sides !== cachedSides) buildPolygon(sides)

          const density = +controls.gridSize.value
          const baseHue = +hue.value
          const size = +controls.polyScale.value * DPR * SCALE
          const cols = density,
            rows = Math.ceil((BH / BW) * density)
          const spacingX = BW / cols,
            spacingY = BH / rows

          const layers = [
            {
              xOff: +controls.layer1x.value * DPR * SCALE,
              yOff: +controls.layer1y.value * DPR * SCALE,
              rotSpeed: 0.5,
              scale: 1.0,
              alpha: 0.8
            },
            {
              xOff: +controls.layer2x.value * DPR * SCALE,
              yOff: +controls.layer2y.value * DPR * SCALE,
              rotSpeed: 0.7,
              scale: 1.1,
              alpha: 0.55
            },
            {
              xOff: +controls.layer3x.value * DPR * SCALE,
              yOff: +controls.layer3y.value * DPR * SCALE,
              rotSpeed: 0.9,
              scale: 0.9,
              alpha: 0.4
            }
          ]

          const centers = []
          for (let y = 0; y < rows; y++)
            for (let x = 0; x < cols; x++)
              centers.push([
                x * spacingX + spacingX / 2,
                y * spacingY + spacingY / 2
              ])

          const layerAlphaMul = +controls.layerDepth.value / 10
          for (const L of layers) {
            bctx.globalAlpha = L.alpha * layerAlphaMul
            const rot = t * L.rotSpeed
            for (const [cx, cy] of centers) {
              const r = size * (0.4 + amp * 2) * L.scale
              if (controls.fractalMode.checked)
                drawFractalPolygon(
                  bctx,
                  cx + L.xOff,
                  cy + L.yOff,
                  r,
                  rot,
                  baseHue,
                  amp
                )
              else
                drawPolygon(
                  bctx,
                  cx + L.xOff,
                  cy + L.yOff,
                  r,
                  rot,
                  baseHue,
                  amp
                )
            }
          }
          bctx.globalAlpha = 1
          ctx.drawImage(buf, 0, 0, W, H)
        }

        function loop(ms) {
          if (ms - lastFrame > 1000 / FPS_TARGET) {
            drawFrame(ms * 0.001)
            lastFrame = ms
          }
          requestAnimationFrame(loop)
        }
        requestAnimationFrame(loop)

        // Presets
        const presets = {
          default: {
            rays: 1,
            sens: 120,
            trail: 24,
            hue: 200,
            polySides: 6,
            gridSize: 8,
            polyScale: 60,
            layer1x: -40,
            layer1y: -30,
            layer2x: 30,
            layer2y: 25,
            layer3x: 0,
            layer3y: 0,
            layerDepth: 4,
            midGap: 60,
            edgy: 3,
            topBias: 0,
            angle: 0,
            symmetry: true,
            glowPulse: true,
            driftMotion: true,
            fractalMode: false
          },
          triple: {
            rays: 3,
            sens: 200,
            trail: 18,
            hue: 210,
            polySides: 6,
            gridSize: 9,
            polyScale: 70,
            layer1x: -60,
            layer1y: -10,
            layer2x: 40,
            layer2y: 35,
            layer3x: 10,
            layer3y: -20,
            layerDepth: 5,
            midGap: 50,
            edgy: 4,
            topBias: 2,
            angle: 10,
            symmetry: true,
            glowPulse: true,
            driftMotion: true,
            fractalMode: false
          },
          triwave_cyan: {
            rays: 3,
            sens: 231,
            trail: 10,
            hue: 186,
            polySides: 7,
            gridSize: 7,
            polyScale: 104,
            layer1x: -131,
            layer1y: 177,
            layer2x: 21,
            layer2y: -92,
            layer3x: -35,
            layer3y: -177,
            layerDepth: 5,
            midGap: 60,
            edgy: 3,
            topBias: 0,
            angle: 0,
            symmetry: true,
            glowPulse: true,
            driftMotion: true,
            fractalMode: true
          },
          triwave_amber: {
            rays: 3,
            sens: 245,
            trail: 14,
            hue: 38,
            polySides: 7,
            gridSize: 7,
            polyScale: 108,
            layer1x: -120,
            layer1y: 160,
            layer2x: 24,
            layer2y: -80,
            layer3x: -40,
            layer3y: -150,
            layerDepth: 6,
            midGap: 60,
            edgy: 3,
            topBias: 0,
            angle: 0,
            symmetry: true,
            glowPulse: true,
            driftMotion: true,
            fractalMode: true
          },
          triwave_deepblue: {
            rays: 3,
            sens: 210,
            trail: 12,
            hue: 220,
            polySides: 8,
            gridSize: 9,
            polyScale: 95,
            layer1x: -120,
            layer1y: 190,
            layer2x: 15,
            layer2y: -110,
            layer3x: -50,
            layer3y: -190,
            layerDepth: 5,
            midGap: 60,
            edgy: 3,
            topBias: 0,
            angle: 0,
            symmetry: true,
            glowPulse: true,
            driftMotion: true,
            fractalMode: false
          }
        }

        function rebuildPresetDropdown() {
          presetSelect.innerHTML = Object.keys(presets)
            .map(k => `<option value="${k}">${k.replace(/_/g, ' ')}</option>`)
            .join('')
        }
        rebuildPresetDropdown()

        const getSettings = () => ({
          rays: +rays.value,
          sens: +sens.value,
          trail: +trail.value,
          hue: +hue.value,
          ...Object.fromEntries(
            Object.entries(controls).map(([k, v]) => [
              k,
              v.type === 'checkbox' ? v.checked : +v.value
            ])
          )
        })

        const applySettings = o => {
          for (const [k, v] of Object.entries(o)) {
            const el = document.getElementById(k)
            if (!el) continue
            if (el.type === 'checkbox') el.checked = !!v
            else el.value = v
          }
        }

        presetSelect.onchange = () => {
          const p = presets[presetSelect.value]
          if (p) applySettings(p)
        }
        defaultBtn.onclick = () => applySettings(presets.default)

        randomBtn.onclick = () => {
          rays.value = (1 + Math.random() * 5) | 0
          sens.value = (80 + Math.random() * 220) | 0
          trail.value = (8 + Math.random() * 40) | 0
          hue.value = (Math.random() * 360) | 0
          Object.keys(controls).forEach(k => {
            const c = controls[k]
            if (c.type === 'checkbox') c.checked = Math.random() > 0.5
            else c.value = (Math.random() * 100) | 0
          })
        }

        saveBtn.onclick = () => {
          jsonText.value = JSON.stringify(getSettings(), null, 2)
          modal.style.display = 'flex'
        }
        loadBtn.onclick = () => {
          jsonText.value = ''
          modal.style.display = 'flex'
        }
        applyJson.onclick = () => {
          try {
            applySettings(JSON.parse(jsonText.value))
          } catch {
            alert('Invalid JSON')
          }
          modal.style.display = 'none'
        }
        closeJson.onclick = () => (modal.style.display = 'none')
      })()
      // üëÅÔ∏è UI Toggle (restored)
      const uiPanel = document.querySelector('.ui')
      const toggleUIBtn = document.getElementById('toggleUI')
      let uiVisible = true

      toggleUIBtn.onclick = () => {
        uiVisible = !uiVisible
        uiPanel.classList.toggle('hidden', !uiVisible)
        toggleUIBtn.textContent = uiVisible ? 'üëÅÔ∏è' : 'üôà'
        toggleUIBtn.title = uiVisible
          ? 'Hide Controls (H)'
          : 'Show Controls (H)'
      }

      // Keyboard shortcut: press ‚ÄúH‚Äù to toggle UI
      document.addEventListener('keydown', e => {
        if (e.key.toLowerCase() === 'h') toggleUIBtn.click()
      })
    </script>
  </body>
</html>
