<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractal Generator 3D</title>
    <link rel="icon" href="../../favicon.svg" type="image/svg+xml" />
    <meta name="description" content="3D radial fractal with adjustable arms, depth, and branching. Spin and orbit the scene." />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="scene"></div>

    <div class="controls" role="region" aria-label="Fractal 3D controls">
      <div class="control">
        <label for="animate">Animate <span id="animateVal">On</span></label>
        <input id="animate" type="checkbox" checked />
      </div>

      <div class="control">
        <label for="arms">Arms <span id="armsVal">12</span></label>
        <input id="arms" type="range" min="3" max="24" step="1" value="12" />
      </div>

      <div class="control">
        <label for="depth">Depth <span id="depthVal">5</span></label>
        <input id="depth" type="range" min="1" max="7" step="1" value="5" />
      </div>

      <div class="control">
        <label for="angle">Branch Angle (°) <span id="angleVal">30</span></label>
        <input id="angle" type="range" min="5" max="85" step="1" value="30" />
      </div>

      <div class="control">
        <label for="tilt">Tilt (°) <span id="tiltVal">15</span></label>
        <input id="tilt" type="range" min="0" max="60" step="1" value="15" />
      </div>

      <div class="control">
        <label for="scale">Scale <span id="scaleVal">0.67</span></label>
        <input id="scale" type="range" min="0.50" max="0.85" step="0.01" value="0.67" />
      </div>

      <div class="control">
        <label for="length">Length (units) <span id="lengthVal">3.5</span></label>
        <input id="length" type="range" min="1" max="8" step="0.1" value="3.5" />
      </div>

      <div class="control">
        <label for="thickness">Thickness (radius) <span id="thicknessVal">0.12</span></label>
        <input id="thickness" type="range" min="0.02" max="0.4" step="0.01" value="0.12" />
      </div>

      <div class="control">
        <label for="pulse">Pulse Angle (±°) <span id="pulseVal">10</span></label>
        <input id="pulse" type="range" min="0" max="40" step="1" value="10" />
      </div>

      <div class="control">
        <label for="pulseSpeed">Pulse Speed (x) <span id="pulseSpeedVal">0.6</span></label>
        <input id="pulseSpeed" type="range" min="0" max="3" step="0.05" value="0.6" />
      </div>

      <div class="control">
        <label for="twist">Twist/Level (°) <span id="twistVal">0</span></label>
        <input id="twist" type="range" min="0" max="45" step="1" value="0" />
      </div>

      <div class="control">
        <label for="spin">Spin (°/s) <span id="spinVal">20</span></label>
        <input id="spin" type="range" min="-120" max="120" step="1" value="20" />
      </div>

      <button id="randomize">Randomize</button>
      <button id="reset">Reset</button>
    </div>

    <script type="module" src="main.js"></script>
  </body>
  </html>
