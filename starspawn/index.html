  <body>
  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neon Rings with Default Settings</title>

</head>
<body>

<canvas id="canvas"></canvas>

<div id="controlWrapper">
  <button id="controlToggle">⚙️</button>
  <div id="controls">
    <label>Number of Shapes: <input id="numShapes" type="range" min="1" max="30"></label>
    <label>Spacing: <input id="spacing" type="range" min="20" max="150"></label>
    <label>Frequency: <input id="frequency" type="range" min="2" max="20"></label>
    <label>Resonance: <input id="resonance" type="range" min="10" max="100"></label>
    <label>Modulation: <input id="modulation" type="range" min="0" max="60"></label>
    <label>Line Color: <input id="lineColor" type="color"></label>
    <label>Background Color: <input id="bgColor" type="color"></label>
    <label>Trail Intensity: <input id="trail" type="range" min="0.05" max="0.5" step="0.01"></label>
    <label>Glow (Shadow Blur): <input id="glow" type="range" min="0" max="50"></label>
    <label>Line Width: <input id="lineWidth" type="range" min="1" max="10"></label>
    <label>Rotation Speed: <input id="rotSpeed" type="range" min="0" max="0.2" step="0.01"></label>
    <label>Jiggle Amount: <input id="jiggle" type="range" min="0" max="20" step="0.5"></label>
    <button id="saveBtn">💾 Save Settings</button>
    <button id="loadBtn">📂 Load Settings</button>
    <input id="importJson" type="text" placeholder="Paste JSON here to load">
  </div>
</div>

</body>
</html>
    <script  src="./script.js"></script>

  </body>
  
</html>
